<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Main Content -->
        <main class="main-content">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/_NoTqg152B0?si=uPAP70667W5rscXl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            </div>
            <!-- Interactive Elements -->
            <div class="controls">
                <button class="control-btn">Previous</button>
                <button class="control-btn primary">Play</button>
                <button class="control-btn">Next</button>
            </div>
        </main>

    </div>
    <script src="script.js"></script>
</body>
</html>
